# serverless.yml

service: s3-db-lambda-retrieve

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  timeout: 10

functions:
  app:
    handler: app.handler
    environment:
      REDIS_PWRD: ${opt:redis}
    events:
      - http:
          path: retrieve
          method: get
          cors: true
      - http:
          path: test
          method: get
          cors: true
          
plugins:
  - serverless-offline
  - serverless-content-encoding

custom:
  contentEncoding:
    minimumCompressionSize: 1024 # Minimum body size required for compression in bytes